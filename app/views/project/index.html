

<!-- <div ng-controller="projectCtrl"> -->
	<div class="row">
		<div class="col-lg-12">
			<h1>Gestion des Projets <ng-pluralize class="small" ng-show="nbProjects" count="nbProjects"  when="{'0': 'Aucun projet','1': '{{nbrojets}} projet','other': '{{nbProjects}} projets'}" </ng-pluralize></h1>
		</div>
	</div><!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="tableheader">
				<!-- <div class="row"> -->
					
					<!-- <div class="response  col-md-6 col-lg-6 pull-right">
						<div class="alert alert-success alert-dismissable">
						  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
						  Welcome to SB Admin by <a class="alert-link" href="http://startbootstrap.com">Start Bootstrap</a>! Feel free to use this template
						</div>
					</div> -->
					<div class="tableaction  col-md-6 col-lg-6 pull-left">
						<!-- <ng-pluralize class="small" ng-show="nbChecked" count="nbChecked"  when="{'0': 'Aucun Utilisateur séléctionné','1': '{{nbChecked}} utilisateur séléctionné','other': '{{nbChecked}} utilisateurs séléctionnés'}" </ng-pluralize> -->
						<button class='btn btn-default glyphicon glyphicon-plus' ng-click="lightboxAddProject =true;">Ajouter</button>
						<button class='btn btn-default glyphicon glyphicon-plus' ng-click="editPage(null)" ng-disabled="nbChecked != 1">Modifier</button>
						<button class='btn btn-default glyphicon glyphicon-remove' ng-hide="supprimerVerif" ng-click="suppVerif()" ng-disabled="disableOptions">Supprimer</button>
						<button class='btn btn-danger glyphicon glyphicon-remove' ng-show="supprimerVerif" ng-click="supprimer()" ng-disabled="disableOptions">Supprimer définitivement?</button>
						<div class="nbselected ">
							<ng-pluralize class="small" ng-show="nbChecked" count="nbChecked"  when="{'0': 'Aucun projet séléctionné','1': '{{nbChecked}} projet séléctionné','other': '{{nbChecked}} projets séléctionnés'}" </ng-pluralize>
						</div>
					</div>

				<!-- </div> -->
			</div>
			<div class="table-responsive">
				<div class="lightbox col-md-8 col-lg-8 " ng-show="lightboxAddProject">
					<button type="button" class="close" ng-click="lightboxAddProject = false; closeLightBox()">×</button>
					<h3>Ajouter un projet</h3>
					<form ng-submit="addProject()">

						<div class="form-group" rel="name">
			                <label for="name">Nom</label>
			                <input type="text" class="form-control" id="name" name="name" placeholder="Entrez le nom du projet" ng-model="newProjectInputName"required>
			            </div>
			           <div class="form-group" rel="description">
			                <label for="description">Description</label>
			                <textarea type="text" class="form-control" id="description" name="description" placeholder="Entrez votre description"  rows="10" ng-model="newProjectInputDescription"></textarea>
			            </div>
			           
						<div class="handleErrors"></div>
						<button type="submit" class="btn btn-default" >Submit</button>
						




					</form>
				</div>
			  <table class="table table-bordered table-hover tablesorter">
				<thead>
					<tr>
						<th style="width: 30px;">
							<input type="checkbox" ng-show="chargementTerminer" ng-click="checkAll(allchecked)" ng-model="allchecked" >
						</th>
						<th>Nom <i class="fa fa-sort"></i></th>
						<th>Description <i class="fa fa-sort"></i></th>
						<th>Images <i class="fa fa-sort"></i></th>
					 </tr>
				</thead>
				<tbody>
					<tr class="chargement" ng-hide="chargementTerminer">
						<td colspan="4">Chargement . . .</td>
					</tr>
				  <tr ng-repeat="project in projects"  ng-class="{selectedRow: project.selected}" ng-dblclick="editPage(project.id)">

					<td><input type="checkbox" ng-model="project.selected"></td>
					<td>{{ project.name }} {{project.id}}</td>
					<td>{{ project.description | wrap }}</td>
					<td>
						<img src="" width="30px" height="30px">
						<img src="" width="30px" height="30px">
						<img src="" width="30px" height="30px">
						<img src="" width="30px" height="30px">
					</td>
				  </tr>
				  
				  
				</tbody>
			  </table>
			</div>
		</div>
	</div>
